<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c387a6ff36.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🔹 Navigation Bar -->
    <nav>
        <h2>🌡️ Temp Converter</h2>
        <div class="toggle-container">
            <span>☀️</span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span>🌙</span>
        </div>
    </nav>

    <!-- Main Converter -->
    <div class="container">
        <h1>Temperature Converter</h1>

        <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter Temperature:</label>
            <input type="number" step="any" id="temp" placeholder="Enter value..." required>

            <select id="temp_diff">
                <option value="cel">Celsius (°C)</option>
                <option value="fah">Fahrenheit (°F)</option>
            </select>

            <button type="submit">Convert</button>
            <div id="resultContainer"></div>
        </form>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <footer>
        <p>Developed with ❤️ by <strong>Himanshu Jha</strong></p>
    </footer>
    

</body>
</html>
